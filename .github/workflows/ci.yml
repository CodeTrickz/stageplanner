name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache backend dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: stage-planner/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('stage-planner/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Backend - install
        working-directory: backend
        run: npm ci

      - name: Backend - build
        working-directory: backend
        run: npm run build

      - name: Frontend - install
        working-directory: stage-planner
        run: npm ci

      - name: Frontend - lint
        working-directory: stage-planner
        run: npm run lint

      - name: Frontend - build
        working-directory: stage-planner
        run: npm run build

