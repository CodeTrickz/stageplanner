name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Backend - install
        working-directory: backend
        run: npm ci

      - name: Backend - audit (high)
        working-directory: backend
        run: npm audit --audit-level=high --omit=dev

      - name: Backend - test
        working-directory: backend
        run: npm run test --if-present

      - name: Backend - build
        working-directory: backend
        run: npm run build

      - name: Observability - OpenTelemetry init present
        run: test -f backend/src/otel.ts

      - name: Observability - /metrics endpoint works
        working-directory: backend
        run: |
          node dist/server.js &
          SERVER_PID=$!
          # wacht tot server luistert
          for i in $(seq 1 20); do
            if curl -fsS http://127.0.0.1:3001/metrics >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          # valideer dat belangrijke metrics aanwezig zijn
          curl -fsS http://127.0.0.1:3001/metrics | grep -q "http_requests_total"
          curl -fsS http://127.0.0.1:3001/metrics | grep -q "db_query_duration_seconds"
          kill $SERVER_PID || true

      - name: Frontend - install
        working-directory: stage-planner
        run: npm ci

      - name: Frontend - audit (high)
        working-directory: stage-planner
        run: npm audit --audit-level=high

      - name: Frontend - lint
        working-directory: stage-planner
        run: npm run lint -- --max-warnings 9999

      - name: Frontend - test
        working-directory: stage-planner
        run: npm run test --if-present

      - name: Frontend - build
        working-directory: stage-planner
        run: npm run build

      - name: Docker build check
        run: docker build .

      - name: Observability - Traefik config valid
        env:
          DOMAIN: ci.example.com
          SUBDOMAIN: traefik
          ACME_EMAIL: ci@example.com
          JWT_SECRET: ci-test-secret
          APP_URL: https://ci.example.com
          CORS_ORIGIN: https://ci.example.com
        run: docker compose -f docker-compose.yml config -q
