services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/prod.sqlite
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env (use a long random string)}
      - APP_URL=${APP_URL:?Set APP_URL in .env (e.g. https://planner.example.com)}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
    volumes:
      # Persist sqlite + logs on the host so you can inspect `backend/data/mails.log`, etc.
      - ./backend/data:/app/data
    expose:
      - "3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3001/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ./stage-planner
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8080}:8080"
    read_only: true
    tmpfs:
      - /tmp:uid=101,gid=101,mode=1777
      - /var/cache/nginx:uid=101,gid=101,mode=0755
      - /var/run:uid=101,gid=101,mode=0755
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes: {}
