services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Metrics (Prometheus)
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      # Tracing (Jaeger native)
      - "--tracing.jaeger=true"
      - "--tracing.jaeger.collector.endpoint=http://jaeger:14268/api/traces?format=jaeger.thrift"
      - "--tracing.jaeger.samplingType=const"
      - "--tracing.jaeger.samplingParam=1.0"
      - "--tracing.jaeger.propagation=jaeger"
      # Access logs
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--accesslog.format=json"
      - "--accesslog.bufferingSize=100"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/logs:/var/log/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${SUBDOMAIN:-traefik}.${DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}"
      # Metrics endpoint
      - "traefik.http.routers.metrics.rule=Host(`metrics.${DOMAIN}`)"
      - "traefik.http.routers.metrics.entrypoints=websecure"
      - "traefik.http.routers.metrics.tls.certresolver=letsencrypt"
      - "traefik.http.routers.metrics.service=prometheus"
      - "traefik.http.routers.metrics.middlewares=auth"
      # Tracing endpoint (Jaeger dashboard - tracing zelf werkt niet in Traefik v3)
      - "traefik.http.routers.tracing.rule=Host(`tracing.${DOMAIN}`)"
      - "traefik.http.routers.tracing.entrypoints=websecure"
      - "traefik.http.routers.tracing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.tracing.service=jaeger"
      - "traefik.http.routers.tracing.middlewares=auth"
    restart: unless-stopped
    networks:
      - default

  prometheus:
    profiles:
      - monitoring
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./traefik/prometheus:/etc/prometheus
    tmpfs:
      - /prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    restart: unless-stopped
    networks:
      - default

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "6831:6831/udp"  # Jaeger agent UDP
      - "6832:6832/udp"  # Jaeger agent UDP (legacy)
      - "4317:4317"  # OTLP gRPC receiver (voor Traefik)
      - "4318:4318"  # OTLP HTTP receiver (voor Traefik)
      - "9411:9411"  # Zipkin HTTP
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.jaeger.loadbalancer.server.port=16686"
    restart: unless-stopped
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: "0:0"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/prod.sqlite
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env (use a long random string)}
      - APP_URL=${APP_URL:-https://${DOMAIN}}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://${DOMAIN}}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - MAIL_FROM=${MAIL_FROM:-}
      - JAEGER_SERVICE_NAME=stageplanner-backend
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    volumes:
      # Persist sqlite + logs on the host so you can inspect `backend/data/mails.log`, etc.
      - ./backend/data:/app/data
    expose:
      - "3001"
    ports:
      - "3001:3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3001/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default

  web:
    build:
      context: ./stage-planner
      dockerfile: Dockerfile
      args:
        VITE_IDLE_LOGOUT_MINUTES: ${VITE_IDLE_LOGOUT_MINUTES:-30}
    depends_on:
      backend:
        condition: service_healthy
      traefik:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=8080"
    ports:
      - "8080:8080"
    read_only: true
    tmpfs:
      - /tmp:uid=101,gid=101,mode=1777
      - /var/cache/nginx:uid=101,gid=101,mode=0755
      - /var/run:uid=101,gid=101,mode=0755
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default

volumes:
  prometheus_data:

networks:
  default:
    name: stageplanner_default